

<div >
    <form (ngSubmit)="onsubmitting()"  >
      <div class="form-group">
        <label for="name">Username</label>
        <input [(ngModel)]="credentials.username" required type="text" class="form-control" id="username" name="Username" >
      </div>
  
      <div class="form-group">
        <label for="name">Password</label>
        <input type="text" [(ngModel)]="credentials.password" class="form-control" id="Password" name="password" >
      </div>
     
  
      <button type="submit" class="btn btn-primary mt-2" routerLink="home">Login</button>
    
    </form>
  </div>
